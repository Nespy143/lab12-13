{% extends "cafe/base.html" %}
{% block title %}Виртуальное кафе: Авторизация{% endblock %}
{% block content %}
    <h1>Авторизация</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
<div class="row mb-3">
    <form method="post" class="col-md-6">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input id="username" class="form-control" type="text" name="username" placeholder="Имя пользователя">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
          <input id="password" class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <button class="btn btn-primary" type="submit">Войти</button>
    </form>
</div>

    <p>Еще не зарегистрированы? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endblock %}
